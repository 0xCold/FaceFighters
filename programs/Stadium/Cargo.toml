[package]
name = "Stadium"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "stadium"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = {version = "0.21.0", features = ["init-if-needed"]}
anchor-spl = "0.21.0"
spl-token = {version = "3.2.0", features = ["no-entrypoint"]}
FighterGenerator = { path = "../FighterGenerator", features = ["cpi"] }